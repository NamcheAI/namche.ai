name: Deploy Static Sites to Bertrand

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-bertrand-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build all static sites
        run: npm run build:sites

      - name: Setup SSH key
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$DEPLOY_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Setup known_hosts
        env:
          DEPLOY_KNOWN_HOSTS: ${{ vars.DEPLOY_KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$DEPLOY_KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy all sites
        env:
          DEPLOY_HOST: bertrand.batlogg.com
          DEPLOY_BASE_DIR: /var/www/html
        run: |
          declare -A TARGETS=(
            [namche]="namche.ai"
            [tashi]="tashi.namche.ai"
            [nima]="nima.namche.ai"
            [pema]="pema.namche.ai"
          )

          for SITE in "${!TARGETS[@]}"; do
            DOMAIN_DIR="${TARGETS[$SITE]}"
            rsync -az --delete -e "ssh -i ~/.ssh/id_ed25519" \
              "dist/sites/$SITE/" "deploy@$DEPLOY_HOST:$DEPLOY_BASE_DIR/$DOMAIN_DIR/"
          done
