  <!-- Mitte mitte: Quadrat (Stamm) -->
  <rect x="90" y="90" width="80" height="80" fill="currentColor"/>
  
  <!-- Unten mitte: Halbkreis unten (organischer Abschluss des Stamms) -->
  <path d="M90,180 L170,180 L170,220 A40,40 0 0,1 90,220 Z" fill="currentColor"/>
</svg>
