<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 260" width="260" height="260">
  <!--
    Tashi Logo Symbol â€” "T" im Mycelia 3x3 Blockriaster
    Der Querbalken oben, der Stamm unten mittig
  -->
  
  <!-- Oben links: Halbkreis links (organischer Abschluss des Querbalkens) -->
  <path d="M0,0 L80,0 L80,80 L40,80 A40,40 0 0,1 0,40 Z" fill="currentColor"/>
  
  <!-- Oben mitte: Quadrat (Querbalken Mitte) -->
  <rect x="90" y="0" width="80" height="80" fill="currentColor"/>
  
  <!-- Oben rechts: Halbkreis rechts (organischer Abschluss) -->
